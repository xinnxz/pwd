<!DOCTYPE html>
<html lang="en">

<head>
    <title>LOGIN PAGE</title>
    <style>
        input[type=text],
        [type=password] {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        
        input[type=submit] {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: left;
        }
    </style>
</head>

<body>
    <form action="#">
        <input type="text" placeholder="username">
        <input type="password" placeholder="password"> <br>
        <input type="submit" value="Login">

    </form>
</body>

</html>
